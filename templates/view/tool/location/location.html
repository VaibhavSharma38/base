<i type="button" data-toggle="modal" data-target="#myModal" style="cursor:pointer; cursor: hand;" class="xepan-location-tool glyphicon glyphicon-map-marker text-primary"></i>
<div id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" class="modal fade">
  <div role="document" class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">Ã—</span></button>
        <h4 id="myModalLabel" class="modal-title">Country And State :{$c} &nbsp; {$s}</h4>
      </div>
      <div class="modal-body">
        <table style="width:100%;">
          <tr>
            <td style="width:50%;"><b>Countries</b>{country_lister}
              {rows}
              {row}
              <div data-id="{$id}" style="cursor:pointer; cursor: hand;" class="list-item xepan-country">{$name}</div>{/}{/}
              {/}
            </td>
            <td style="width:50%;">	<b>States</b>{state_lister}
              {rows}
              {row}
              <div data-id="{$id}" style="cursor:pointer; cursor: hand;" class="list-item xepan-state">{$name}</div>{/}{/}
              {/}   
            </td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<style type="text/css" media="screen">
  .glyphicon-map-marker {
   font-size: 65px;
  }
</style>
