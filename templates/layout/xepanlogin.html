
<div id="login-full-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div id="login-box">
          <div id="login-box-holder">
            <div class="row">
              <div class="col-xs-12">
                <header id="login-header">
                  <div id="login-logo"><img src="img/logo.png" alt=""/></div>
                </header>
                <div id="login-box-inner">
                  {Content}
                  {form_layout}
                  <div class="input-group"><i class="fa fa-user"></i>
                    <div class="atk-form-row atk-form-field">{$username}</div>
                  </div>
                  <div class="input-group"><i class="fa fa-key"></i>
                    <div class="atk-form-row atk-form-field">{$password}</div>
                  </div>
                  <div id="remember-me-wrapper">
                    <div class="row">
                      <div class="col-xs-6">
                        <div class="checkbox-nice">
                          <input id="remember-me" type="checkbox" checked="checked"/>
                          <label for="remember-me">Remember me</label>
                        </div>
                      </div><a id="login-forget-link" href="?page=xepan_base_forgotpassword" class="col-xs-6">Forgot password?</a>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-xs-12">
                      <button type="submit" class="btn btn-success col-xs-12">Login</button>
                    </div>
                  </div>{/}
                  {/}
                </div>
              </div>
            </div>
          </div>
          <div id="login-box-footer">
            <div class="row">
              <div class="col-xs-12">Do not have an account?<a href="?page=xepan_base_registration" style="color:gray">Register now</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
